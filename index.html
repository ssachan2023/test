<!DOCTYPE html>
<html>
<head>
    <title>Article</title>
    <script type="text/javascript">
        function checkAppInstalled() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isAppInstalled = userAgent.includes("com.instagram.android"); // Replace "myappname" with the actual package name of your app
            var isAppInstalledIN = userAgent.includes("instagram");
			alert(isAppInstalled);
			alert('IN'+isAppInstalledIN);
			if (isAppInstalled) {
                window.location.href = "myapp://com.instagram.android"; // Redirect to your app with the article
            } else {
                window.location.href = "https://play.google.com/store/apps/details?id=com.instagram.android"; // Redirect to app store for download
            }
        }
    </script>
</head>
<body onload="checkAppInstalled()">
    <!-- Display article content here -->
</body>
</html>
